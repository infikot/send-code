    <script>
        function getPreferredTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                return savedTheme;
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function setTheme(theme) {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞—Ç—Ä–∏–±—É—Ç data-theme –Ω–∞ html —ç–ª–µ–º–µ–Ω—Ç
            document.documentElement.setAttribute('data-theme', theme);
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é —Ç–µ–º—É –≤ localStorage
            localStorage.setItem('theme', theme);

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∫–æ–Ω–∫–∏ –¥–ª—è —Ç–µ–º—ã
            const themeIcon = document.getElementById('theme-icon');
            const themeIconMobile = document.getElementById('theme-icon-mobile');

            if (themeIcon) {
                themeIcon.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            }
            if (themeIconMobile) {
                themeIconMobile.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            const currentTheme = getPreferredTheme();
            setTheme(currentTheme);
            document.documentElement.classList.add('theme-loaded');
        });
    </script>
    <script>
        let chatHistory = [];
        let lastRequestTime = 0;

        function toggleChat() {
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.style.display = chatWindow.style.display === 'none' ? 'block' : 'none';
        }

        function sendMessage() {
            const now = Date.now();
            if (now - lastRequestTime < 5000) {
                alert("–ó–∞–ø—Ä–æ—Å—ã –º–æ–∂–Ω–æ –¥–µ–ª–∞—Ç—å —Ä–∞–∑ –≤ 5 —Å–µ–∫—É–Ω–¥");
                return;
            }

            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message) {
                displayMessage('User: ' + message);
                chatHistory.push('User: ' + message);

                fetch(`/generate_neuro?history=${encodeURIComponent(chatHistory.join('\n'))}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            displayMessage('Error: ' + data.error);
                        } else {
                            displayMessage('AI: ' + data.response);
                            chatHistory.push('AI: ' + data.response);
                        }
                    })
                    .catch(error => {
                        displayMessage('Error: ' + error);
                    });

                input.value = '';
                lastRequestTime = now;
            }
        }

        function displayMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // –ë–ª—è—Ç—å, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–µ –∑–∞—Å–∏—Ä–∞–π—Ç–µ –º–Ω–µ –±–¥, —è –µ–µÃÅ —Å —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –∫–ª–∏–Ω–∏–ª 3 —á–∞—Å–∞
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
